<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhe-seu-evento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>
            Crie e compartilhe seu evento.
        </h1>
        <p>
            O primeiro passo, é preencher esse formulário de inscrição.
        </p>
    </header>
    <form id="form01">
        <fieldset>
            <legend>Informações do evento</legend>
            <div class="input-wrapper">
                <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                <input 
                type="text" 
                id="titulo-evento"
                required
                minlength="8">
            </div>
            <div class="input-wrapper">
                <label for="url-evento">Link do evento <span>(comece com https://)</span></label>
                <input type="url" 
                id="link-evento"
                required>
            </div>
            <div class="input-wrapper">
                <label for="whatsapp-evento">Whatsapp para contato <span>(somente números)</span></label>
                <input type="number"
                 id="whatsapp-evento"
                 required>
            </div>
            <div class="input-wrapper">
                <label for="info-evento">Informações  extras</label>
                <textarea id="info-evento"
                 cols="30" rows="10"
                 required></textarea>
            </div>
            <div class="input-wrapper">
                <label for="categoria-evento">Categoria</span></label>
                <select id="categoria-evento">
                    <option value="live">Ao vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="seminario">Seminário</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Privacidade</legend>
            <div class="input-wrapper">
                <label for="email-evento">E-mail do administrador<span>(digite um email válido)</span></label>
                <input type="email"
                 id="email-evento"
                 required>
            </div>
            <div class="input-wrapper">
                <label for="senha-evento">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                <input type="password"
                 id="senha-evento"
                 required
                 minlength="8">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="check-evento">
                <label for="check-evento">Evento privado</label>
            </div>
        </fieldset>
        <fieldset class="coluns">
            <legend>Dia e hora</legend>
            <div class="input-wrapper">
                <label for="data-evento">Data</label>
                <input type="date" id="data-evento">
            </div>
            <div class="input-wrapper">
                <label for="inicio-evento">Das</label>
                <input type="time" id="das-evento">
            </div>
            <div class="input-wrapper">
                <label for="fim-evento">Até</label>
                <input type="time" id="ate-evento">
            </div>
        </fieldset>
    </form>
    <footer>
        <input 
        class="button" 
        form="form01"
        type="submit" 
        value="Salvar evento">
    </footer>
    </div>
</body>
</html>
